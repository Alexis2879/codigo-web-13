<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reto3.css" />
  </head>
  <body>
    <!-- section tendra una medida  -->
    <section class="container">
      <div class="row">
        <div class="card">
          <div class="card-button-plus-minus">
            <button>
              <img src="../imagenes/reto3/icon-plus.svg" alt="" />
            </button>
            <span>12</span>
            <button>
              <img src="../imagenes/reto3/icon-minus.svg" alt="" />
            </button>
          </div>
          <div>
            <div class="card-header">
              <div class="card-profile">
                <img
                  src="../imagenes/reto3/avatars/image-amyrobson.png"
                  alt=""
                />
                <span>amyrobson</span>
                <span>1 month ago</span>
              </div>
              <div>
                <img src="../imagenes/reto3/icon-reply.svg" alt="" /><span
                  >Reply</span
                >
              </div>
            </div>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta
              eligendi consequuntur animi reprehenderit amet veritatis ducimus
              non accusantium nemo. Hic tenetur vitae sit ad, rerum officiis
              provident aut dolores quasi.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
